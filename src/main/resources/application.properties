spring.application.name=ClaudeAI

server.port=8081

#postgres Database configurations
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/weatherDB
spring.datasource.username=postgres
spring.datasource.password=Gangs@2000

#Dialect for PostgresSql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

#Mongo Database configurations
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=weather-forcast

#Debugging and Tracing
logging.level.org.springframework.web= DEBUG
logging.level.org.hibernate= ERROR

#Open weather API key
openweather.api.key=${API_KEY}
openweather.api.weather.uri=http://api.openweathermap.org/data/2.5/weather?q=
openweather.api.forecast.uri=http://api.openweathermap.org/data/2.5/forecast?q=

#Spring AI MCP server configuration
spring.ai.mcp.server.name=claude-custom-api
spring.ai.mcp.server.version=1.0.0

#Spring application settings
spring.main.web-application-type=none
spring.main.banner-mode=off

#Configure login file settings
logging.file.name=mcp-server.log
logging.pattern.console=
